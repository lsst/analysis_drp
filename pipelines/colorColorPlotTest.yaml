description: Make colour analysis plots
tasks:
  addQAColumns:
    class: lsst.analysis.drp.addQAColumns.AddQAColumnsTask
  plot_ri_gr_CModel:
    class: lsst.analysis.drp.colorColorPlot.ColorColorPlotTask
    config:
      xColName: grCModelMag
      yColName: riCModelMag
      xLabel: "g - r [CModel] (mag)"
      yLabel: "r - i [CModel] (mag)"
      connections.plotName: ri_gr_CModel
  plot_zy_iz_CModel:
    class: lsst.analysis.drp.colorColorPlot.ColorColorPlotTask
    config:
      xColName: izCModelMag
      yColName: zyCModelMag
      xLabel: "i - z [CModel] (mag)"
      yLabel: "z - y [CModel] (mag)"
      connections.plotName: zy_iz_CModel
  plot_iz_ri_CModel:
    class: lsst.analysis.drp.colorColorPlot.ColorColorPlotTask
    config:
      xColName: riCModelMag
      yColName: izCModelMag
      xLabel: "r - i [CModel] (mag)"
      yLabel: "i - z [CModel] (mag)"
      connections.plotName: iz_ri_CModel
